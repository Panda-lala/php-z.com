<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="save" content="history"> 	
		<title>form表单跳转其他页面后保存值</title>
	</head>
	<body>
		<form method="get" action="1.php">
			<p><label for="name">姓名</label><input type="text" name="name" id="name"/></p>
			<p><label for="mobile">电话</label><input type="text" name="mobile" id="mobile"/></p>
			<input type="submit" value="提交"/>
		</form>	
		<script type="text/javascript" src="jquery-1.11.0.js" ></script>
		<script>
			var uname = $.trim($('input[name="name"]').val());
        		var mobile = $.trim($('input[name="mobile"]').val());
			$.ajax({
			        url: '1.php?name=uname&mobile=mobile',
			        type: 'get',
					data: {
						name: uname, 
						mobile: mobile
					},
			        success: function(rs) {
			         
			        },
			        error: function(XMLHttpRequest, textStatus, errorThrown) {
			            if (XMLHttpRequest.getResponseHeader('url')) {
			                window.location = XMLHttpRequest.getResponseHeader('url');
			            }
			        },
			        dataType: 'json'
		    }); 
		</script>
	</body>
</html>
